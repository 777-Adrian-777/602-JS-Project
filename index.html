<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
     content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <title>To-Do-List Web Application</title>
</head>
<body>
<div class="container">

   <div class="todo_list">
        <h1>My workday</h1>
        <div class="footer">
        <div class="write_name">
           <input type="text"  id="myTextField"/ placeholder="Write your name">
           <br><button class="submit" id="byBtn"onclick="change()"/>Submit</button>
        </div>
        <div class="days">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <select name="Todays_Day">
            <option value="Monday">Monday</option>
            <option value="Tuesday">Tuesday</option>
            <option value="Wednesday">Wednesday</option>
            <option value="Thursday">Thursday</option>
            <option value="Friday">Friday</option>
            <option value="Saturday">Saturday</option>
            <option value="Sunday">Sunday</option>
        </select>
        </div>
        <div id="clock"></div>
        </div>
        <div class="create_new_todo">
           <input type="text" class="message" placeholder="Write something">
           <button class="add">Add to my schedule</button>
       </div>

       <div class="wrapper">
           <ul class="todo"></ul>
       </div>

   </div>

</div>
<script src="js/index.js"></script>

</body>
</html>
